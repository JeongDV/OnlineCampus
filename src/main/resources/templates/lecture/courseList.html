<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>강의보기 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/course.css">
</head>
<body>
    <div class="container">
        <h3>강의보기</h3>
        <hr>
        <div>
            <div th:each="course : ${courseList}">
                <div class="courseHeader">
                    <div>
                        <h3 class="float-left" style="margin-right: 30px;" th:text="${course.courseName}"></h3>
                        <button type="button" class="float-right courseDetail" onclick="toggleCourseDetails(this)">+</button>
                    </div>
                    <div style="clear: both;">
                        <hr>
                        <span class="allProgress">전체 진도율</span>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                        </div>
                    </div>
                </div>
                <div id="courseDetails">
                    <div style="margin-top: 15px;">
                        <table class="table">
                            <tr style="text-align: left;">
                                <th colspan="5">1차시 제목</th>
                                <td>
                                    <button type="button" class="startCourse float-right" onclick="startCourse()">강의보기</button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" rowspan="2" style="padding: 30px 10px;">
                                    <img src="../../static/img/example.png" width="100%" height="80px">
                                </td>
                                <th>학습시간 : 0시 0분 0초</th>
                                <td>진도율 : 75%</td>
                                <th>학습시간 : 0시 0분 0초</th>
                                <td>진도율 : 75%</td>
                            </tr>
                            <tr>
                                <th>학습시간 : 0시 0분 0초</th>
                                <td>진도율 : 75%</td>
                                <th>학습시간 : 0시 0분 0초</th>
                                <td>진도율 : 75%</td>
                            </tr>
                        </table>
                    </div>
                    <div style="margin-top: 15px;">
                        <table class="table">
                            <tr>
                                <th>1차시</th>
                                <td>
                                    <img src="../../static/img/example.png" width="80px" height="50px">
                                </td>
                                <th>학습시간</th>
                                <td>0시 0분 0초</td>
                                <th>진도율</th>
                                <td>0%</td>
                                <td>
                                    <button type="button" class="startCourse" onclick="startCourse()">강의보기</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- jQuery 라이브러리 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // + 버튼 클릭 이벤트 처리
    function toggleCourseDetails(button) {
        $("#courseDetails").toggle();

        // 버튼 텍스트 변경
        if (($("#courseDetails").is(":visible"))) {
            $(button).text("-");
        } else {
            $("#courseDetails").hide();
            $(button).text("+");
        }
    }
</script>
</html>
